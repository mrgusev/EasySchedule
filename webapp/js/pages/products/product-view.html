<div>
    <div ng-show="isDataLoading" ng-include="'js/common/partials/loader.html'"></div>
    <div ng-hide="isDataLoading"><h1>{{product.name}}</h1>
        <h2>{{product.category.name}}</h2>
        <br/>
        <div>
            В {{product.defaultSize}} {{product.defaultUnit.shortName}}:
            <ul>
                <li>Углеводы: {{product.carbohydrates}}</li>
                <li>Белки: {{product.proteins}}</li>
                <li>Жиры: {{product.fats}}</li>
            </ul>
        </div>
        <br/>
        <a href="#/food/{{product.id}}/edit">Редактировать</a>
    </div>

</div>
