<div class="appear-box-wrapper">
    <div class="appear-box {{display}}" >
        <ul class="select">
            <li ng-repeat="item in items">
                <span ng-show="item == selectedItem" class="item selected"  ng-click="select(item)">{{item.name}}</span>
                <span ng-hide="item == selectedItem" class="item" ng-click="select(item)">{{item.name}}</span>
            </li>
        </ul>
    </div>
</div>
