<div class="appear-box-wrapper">
    <div class="appear-box {{display}}" >
        <ul class="select">
            <li ng-repeat="item in items">
                <div ng-show="item == selectedItem" class="item selected"  ng-click="select(item)">{{item.name}} <div class="icon"><span class="flaticon-check14"></span></div></div>
                <div ng-hide="item == selectedItem" class="item" ng-click="select(item)">{{item.name}}</div>
            </li>
        </ul>
    </div>
</div>
