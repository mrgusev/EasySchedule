<div ng-controller="InsulinUsageController">
    <div class="easy-box">
        <div class="box-title">Прием инсулина</div>
        <div class="box-message">
            Я принял
            <span> <span numeric number="model.value" isopen="isNumericOpen" is-float="false"
                         max-value="60" min-value="1" overlayid="'insulin-overlay'" ></span>
                     <span class="interactive-text" ng-click="isNumericOpen=true">{{model.value}}</span>
                </span>
            ед.
            <span>
                <span select selected-item="model.insulinType"
                      items="insulinUsageTypes" isopen="isInsulinTypesOpen" overlayid="'insulin-overlay'"></span>
                <span class="interactive-text" ng-click="isInsulinTypesOpen=true">{{model.insulinType.name}}</span>
            </span> инсулина

            <span>
                <span date-time-picker time="model.time" isopen="isDatePickerOpen"  overlayid="'insulin-overlay'" maxvalue="maxDate"></span>
                <span class="interactive-text" ng-click="isDatePickerOpen=true">
                    {{model.time | smartdatetime}}
                </span>
            </span>
        </div>
        <div class="clearfix"></div>
        <div class="box-button btn" ng-tap ng-click="save()">
            Сохранить
        </div>
        <div class="close-button md-close" ng-click="closeModals()"><span class="flaticon-close-small"></span></div>
    </div>

    <div class="nl-overlay" id="insulin-overlay"></div>
</div>
