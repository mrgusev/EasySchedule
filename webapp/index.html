    <div class="content true">
        <section id="set-1" style="margin: 0 auto">
            <div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">

                <div class="item selected">
                    <div class="time">08:45</div>
                    <div class="icon"></div>
                    <div class="info">
                        <div class="value">5.8<span class="unit">ммоль/л</span></div>
                        <div class="right">
                            <div class="name">Глюкоза</div>
                            <div class="addition">в норме</div></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="item">
                    <div class="time">07:45</div>
                    <div class="icon"></div>
                    <div class="info">
                        <div class="value">6<span class="unit">ед</span></div>
                        <div class="right">
                            <div class="name">Инулин</div>
                            <div class="addition">Короткий</div></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="item">
                    <div class="time">06:30</div>
                    <div class="icon"></div>
                    <div class="info">
                        <div class="value">6.5<span class="unit">ХЕ</span></div>
                        <div class="right">
                            <div class="name">Завтрак</div>
                            <div class="addition">3 блюда</div></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>
